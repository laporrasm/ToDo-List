<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do List</title>

		<!-- Font Awesome Icons Script -->
		<script
			src="https://kit.fontawesome.com/fc7973c23c.js"
			crossorigin="anonymous"
		></script>

		<!-- Style Sheet Link -->
		<link rel="stylesheet" href="main.css" />

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
			rel="stylesheet"
		/>

		<!-- Vue Script -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="To-Do-App" class="container">
			<h1 class="title">To-Do List</h1>

			<add-task-form v-on:task-info="addTask"></add-task-form>

			<div class="tab__container">
				<span
					class="tab"
					:class="{ 'tab--active': !displayCompleted }"
					v-on:click="changeDisplay(false)"
					>Pending</span
				>
				<span
					class="tab"
					:class="{ 'tab--active': displayCompleted }"
					v-on:click="changeDisplay(true)"
					>Done</span
				>
			</div>
			<div class="tasks-container">
				<p class="tasks-placeholder" v-if="!shownTasks.length">No tasks in this section.</p>
				<task-card
					v-for="task in shownTasks"
					v-on:done-event-triggered="toggleDone"
					v-on:delete-event-triggered="deleteTask"
					:task-object="task"
					:key="task.id"
				></task-card>
			</div>

			<div class="features">
				<div class="features__pending-count">
					<span>{{tasksLeft}}</span>
					tasks left
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
