<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/fc7973c23c.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
			<h1 class="title">To-Do List</h1>

			<div class="add-task">
				<input class="add-task__input" type="text" placeholder="Add Task">
				<button class="add-task__button"><i class="fas fa-plus"></i></button>
			</div>

			<div class="incomplete-tasks">
			</div>

			<div class="completed-tasks inactive">
			</div>
			
			<div class="show">
				<p class="show__incomplete">Show Incomplete</p>
				<p class="show__completed">Show Completed</p>
			</div>

		</div>
		<script src="main.js"></script>
</body>
</html>
